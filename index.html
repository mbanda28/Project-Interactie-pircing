<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  
  <title>Interactive pricing component</title>

  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <section id="cube" class="cube">
    <div class="logo">
      <img src="" class="circles">
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial. No credit card required. </p>
    </div>

    
    <div class="hero">
      <div class="hero-1">
        <h1>100K PAGEVIEWS</h1>
        <p class="p-1"><span class="slider-value"></span> /month</p>
      </div>

      <input class="slider" type="range" min="0" max="32" step="0.5" value="16.00">

      <div class="option">
        <p>Monthly Billing</p>
        <p>Yearly Billing</p>
        <p>25% discount</p>
      </div>
    </div>
    

    <hr>
    

    <div class="footer">
      <ul>
        <li>Unlimited websites</li>
        <li>100% data ownership</li>
        <li>Email reports</li>
      </ul>
      <button class="start-buton">Start my trial</button>
    </div>
  </section>

  <script src="./app.js"></script>
  
  
</body>
</html>
